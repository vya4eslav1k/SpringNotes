<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p th:text="${user.getId()}">VALUE</p>
<p th:text="${user.getLogin()}">VALUE</p>
<p th:text="${user.getPassword()}">VALUE</p>
<a th:href="@{{id}/edit(id=${user.getId()})}">Edit</a>
<form th:method="DELETE" th:action="@{/users}" th:object="${user}">
    <input type="submit" value="Delete">
    <input type="hidden" th:field="*{id}">
</form>
</body>
</html>
